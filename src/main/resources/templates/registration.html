<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div th:if="${param.error}">
    Username is exsist.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/registration}" th:method="post">
    <br>

    <div><label> Login : <input type="text" name="username"/></label></div>
    <div><label> Password: <input type="password" name="password"/></label></div>
    <div><label> First name : <input type="text" name="firstname"/></label></div>
    <div><label> Last name : <input type="text" name="lastname"/></label></div>
    <div><label> Age : <input type="text" name="age"/> </label></div>
    <div><label> Vocation : <input type="text" name="vocation"/></label></div>
    <br>
    <div><input type="submit" value="Registration"/></div>
    <br>

</form>
<div th:insert="blocks/footer::footer"></div>
</body>
</html>
