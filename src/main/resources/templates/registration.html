<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .field {
            clear: both;
            text-align: right;
            line-height:20px;
        }
        label {
            float:left;
            padding-left: 15px;
            padding-right:10px;
            padding-bottom:10px;
        }
        .main {float:left}
        .button {
            margin: 10px;
        }
        .footer{}
    </style>
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div th:if="${param.error}">
    Username is exsist.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/registration}" th:method="post">
    <br>
    <div class="main">
        <div class="field"><label> Login : </label>
            <input type="text" name="username"/>
<!--            <input type="text" th:field="*{username}"/>-->
<!--            <span class="validationError"-->
<!--            th:if="${#fields.hasErrors('username')}"-->
<!--            th:errors="*{username}">Login Error</span>-->
        </div>
        <div class="field"><label> Password: </label>
            <input type="password" name="password"/>
        </div>
        <div class="field"><label> First name :</label>
            <input type="text" name="firstname"/></div>
        <div class="field"><label> Last name : </label>
            <input type="text" name="lastname"/>
        </div>
        <div class="field"><label> Age :</label>
            <input type="text" name="age"/>
        </div>
        <div class="field"><label> Vocation :</label>
            <input type="text" name="vocation"/>
        </div>
        <br>
        <div class="button"><input type="submit" value="Registration"/></div>
        <br>
        <div class="container signin">
            <p>Already have an account? <a href="/auth">Sign in</a></p>
        </div>
    </div>
    <br>
</form>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div th:insert="blocks/footer::footer"></div>
</body>
</html>
