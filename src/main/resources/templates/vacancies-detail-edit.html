<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Vacancies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit vacancy</h1>
    <div th:each="el : ${vacancy}">
        <form method="post">
            <input type="text" th:value="${el.vocationVacancy}" name="vocation" placeholder="Vocation" class="form-control"><br>
            <textarea name="description" placeholder="Description" class="form-control" th:text="${el.description}"/><br>
            <button type="submit" class="btn btn-success">Edit vacancy</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer::footer"></div>

</body>
</html>
