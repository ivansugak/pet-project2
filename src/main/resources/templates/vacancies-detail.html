<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="container mt-5">
    <h1>Remove vacancy</h1>
    <div th:each="el : ${vacancy}" class="alert alert-info mt-2">
        <h3 th:text="${el.vocationVacancy}"/>
        <h3 th:text="${el.description}"/>
        <a th:href="'/vacancies/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/vacancies/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer::footer"></div>

</body>
</html>
