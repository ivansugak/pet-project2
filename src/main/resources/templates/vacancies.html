<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>vacancies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/vacancies/add">Add vacancy</a>
    </nav>
</div>

<div class="container mt-5">
    <h1>vacancies</h1>
    <div th:each="el : ${vacancies}" class="alert alert-info mt-2">
        <h3 th:text="${el.vocation}"/>
        <h3 th:text="${el.description}"/>
        <h3 th:text="${el.company}"/>
        <a th:href="'/vacancies/' + ${el.id}" class="btn btn-warning">Detail</a>
    </div>

</div>

<div th:insert="blocks/footer::footer"></div>

</body>
</html>
